<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo-MFS-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <main> 

        <div class="flex justify-center mt-9 ">
        
            <div class="p-20 border-t-8 border-lime-300 text-lime-400 text-9xl rounded-[221px]">
              <i class="fa-solid fa-money-check-dollar  "></i>
             <h3 class="text-center text-3xl font-bold">Payoo Bank</h3>
            </div>
        
        </div>

        <div>
            <div class=" p-4 ">

                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  items-center  ">
                    <h1 class="text-center text-2xl font-bold pt-3">Login Now</h1>
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text"> Phone Number</span>
                        </label>
                        <input type="number" placeholder="Your Phone Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin code</span>
                        </label>
                        <input type="password" placeholder="Your Pin code" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn bg-lime-400">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>




        </div>





    </main>
    
</body>
</html>
